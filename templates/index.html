<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有活动</title>
</head>



    <body>
   <header id="top"> <!-- 内容显示区域 ：width : 1211px -->
        <div id="top_box">

            <ul class="rt"> {% if username %}
                <li>用户名: {{ username }}</li>
                <li><a href="{% url 'logout' %}">退出登录</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">登录</a></li>
                <li><a href="{% url 'register' %}">注册</a></li>
                {% endif %}
            </ul>
        </div>
    </header>

<div>
    <h4>所有活动：</h4>
    {% if username %}
        <table border="1" height="100" width="400" cellspacing="0" align="left">
        <tr align="center">
            <td>活动编号</td>
            <td>活动时间</td>
            <td>活动地点</td>
        </tr>
        {% for i in activity %}
        <tr align="center">
            <td><a href="/new_user/activity/{{ i.id }}.html">{{ i.activity_name }}</a></td>
            <td>{{ i.activity_start_time}}</td>
            <td>{{ i.activity_place}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <div>未登录，请登录后查看详情</div>
    {% endif %}

</div>

</div>
</body>
</html>
